  Alex Pate is a design engineer in London, building things at Pusher. Working somewhere on the boundary between design and code.

url: "http://127.0.0.1:4000"

# ==================
# Author
# ==================
name: Alex Pate
author:
  name: Alex Pate
  firstname: Alexander
