      {{ content }}

      {% include post_pagination.html %}
    </article>
    {% include author.html %}
  </section>

</main>

<script>

  var postHeaderElement = document.querySelectorAll('.post-persistent-header')[0]

  var showHeaderBar = function() {
    var scrollTop = window.pageYOffset || document.documentElement.scrollTop

    if (scrollTop >= 350) {
      postHeaderElement.classList.add('is-visible')
    } else {
      postHeaderElement.classList.remove('is-visible')
    }
  }

  window.addEventListener('scroll', showHeaderBar, true)
</script>
