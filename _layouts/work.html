---
layout: default
---
<main role="main">

    <header class="work__header work__header--feature" {% if page.backgroundUrl %}style="background: url({{ page.backgroundUrl | prepend: 'img/' | asset_path }}) no-repeat center center / cover"{% endif %}>
        <h1 class="work__title">{{ page.title }}</h1>
        <span class="work__meta">{{ page.sub }}</span>
    </header>
    <section class="site__content site__content--page inner">

        <article class="gutenberg no-first-of">
            {{ content }}

            <div class="callout">
                <h3 class="callout__title">Interested in working together?</h3>
                <a href="mailto:{{ site.email_secure }}" class="btn btn--massive">{{ site.email_secure }}</a>
            </div>
        </article>
    </section>
</main>

<script>
    var dh = window.innerHeight || document.body.clientHeight || document.documentElement.clientHeight;
    var workHeader = document.getElementsByClassName("work__header")[0];
    workHeader.style.height = dh + 'px';
    console.log(dh);
    workHeader.style.paddingTop = (dh/2)-50 + 'px';

    var runOnScroll =  function(evt) {
        var scrollTop = document.body.scrollTop;
        if(scrollTop >=10) {
            workHeader.classList.add('work__header--scrolling');
        } else {
            workHeader.classList.remove('work__header--scrolling');
        }
    };

    window.addEventListener("scroll", runOnScroll);
</script>
