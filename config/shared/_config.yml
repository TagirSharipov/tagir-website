availability:
  class: full


# ============================
# Pagination
# ============================
paginate: 3
permalink: /:categories/:title/
paginate_path: /:categories/page/:num


# ==================
# Building
# ==================
exclude: [
  "Gemfile",
  "Gemfile.lock",
  "node_modules",
  "gulpfile.js",
  "package.json",
  "s3_website.yml",
  "Rakefile",
  "readme.md"
]

gems:
  - jekyll-assets
  - rouge
  - jekyll-sitemap
  - jekyll-paginate

markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  css_class: highlight

highlighter:
  options: ['startinline']

# ==================
# Assets
# ==================
sass:
  sass_dir: _assets/stylesheets

assets:
  compress:
    css: false
    js: false
  cache: false
  digest: false
  sources:
    - _assets/css
    - _assets/js
    - _assets/img
    - uploads
  features:
    automatic_img_size: false
