environment: development
title: Alex Pate - Digital Designer
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.

url: "http://127.0.0.1:4000" # the base hostname & protocol for your site
# ==================
# Author
# ==================
name: Alex Pate
author:
    name: Alex Pate
    firstname: Alexander
    lastname: Pate
    nickname: Alex
    description: "I'm a digital developer, mostly working with the front-end (but I know my way around Laravel). I recently finished studying Web Design at Southampton Solent University, and am on the look out for a full-time gig!"

email: alex@alexpate.uk
email_secure: "&#097;&#108;&#101;&#120;&#064;&#097;&#108;&#101;&#120;&#112;&#097;&#116;&#101;&#046;&#117;&#107;"

social:
    twitter: "https://twitter.com/alexjpate"
    twitter_handle: "alexjpate"
    github: "https://github.com/alexpate"
    dribbble: "https://dribbble.com/alexpate"
    instagram: "https://instagram.com/alexjpate"
    google: "https://plus.google.com/+AlexanderPate"

availability:
    class: full



# ============================
# Pagination
# ============================
paginate: 3
permalink: /journal/:title
paginate_path: /journal/page/:num

collections:
    work:
        output: true
        permalink: /work/:path/

# Build settings
markdown: kramdown

# ==================
# Building
# ==================
exclude: [
    "Gemfile",
    "Gemfile.lock"
]

gems: [jekyll-assets, rouge, autoprefixer-rails, jekyll-sitemap]

sass:
    sass_dir: _assets/stylesheets

assets:
    baseurl: http://127.0.0.1:4000/assets/
    cache: false
    js_compressor: ~
    css_compressor: ~
    debug: true
    sources:
        - _assets
    gzip: [text/css, application/javascript]

markdown: kramdown

kramdown:
    input: GFM
    syntax_highlighter: rouge
    css_class: highlight

pygments:
    options: ['startinline']