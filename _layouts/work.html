---
layout: default
---

<main role="main">
    <section class="site__content site__content--page">
        <header class="work__header work__header--feature" {% if page.backgroundUrl %}style="background: url({{ page.backgroundUrl | prepend: 'img/' | asset_path }}) no-repeat center center / cover"{% endif %}>
            <h1 class="work__title">{{ page.title }}</h1>
            <span class="work__meta">{{ page.sub }}</span>
        </header>

        <article class="gutenberg no-first-of">
            {{ content }}

            <div class="callout">
                <h3 class="callout__title">Interested in working together?</h3>
                <a href="mailto:{{ site.email_secure }}" class="btn btn--massive">{{ site.email_secure }}</a>
            </div>
        </article>
    </section>
</main>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>
$(window).on('scroll', function() {
    if($(this).scrollTop()>=10){
        $('.work__header').addClass('work__header--scrolling');
    } else {
        $('.work__header').removeClass('work__header--scrolling');
    }
});
</script>
