---
layout: default
---
<main role="main">
    <section class="site__content site__content--page">
        <header id="thisis" class="page__header page__header--page-information">
            <h1 class="page__title page__title--huge">{{ page.title }}</h1>

            <span class="page__sub">{{ page.sub }}</span>
            <!-- <hr class="flare" /> -->
        </header>

        <article class="page__article {{ page.pageSize }} {% if page.gutenberg == false %}{% else %}gutenberg{% endif %}">

            {{ content }}
        </article>
    </section>
</main>
