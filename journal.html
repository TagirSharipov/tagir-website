---
layout: page
title: Journal
meta: Code, design, and musings
permalink: journal/
gutenberg: false
description: "Experiments and thoughts on design and development."
---

<div class="grid">
  {% for post in site.posts %}
  <div class="grid__small-12 grid__medium-4 grid__columns">
    <a class="post-teaser" href="{{ post.url | prepend: site.url }}" itemscope="" itemtype="http://schema.org/BlogPosting">
      <div>
        <h2 class="post-teaser__title" itemprop="name headline">{{ post.title }}</h2>
        <span class="post-teaser__sub">
          <time datetime="{{ post.date | date: "%Y-%m-%d" }}" itemprop="datePublished">{{ post.date | date: "%A %-d %b %Y" }}</time>
        </span>
      </div>
    </a>
  </div>
  {% endfor %}
</div>
